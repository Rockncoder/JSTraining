<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="node_modules/rx-lite/rx.lite.min.js"></script>
  <script src="node_modules/rx-dom/dist/rx.dom.min.js"></script>
</head>
<body>
<div class="container">
  <div class="page-header">
    <h1>RxJS for DOM Bindings AutoComplete example</h1>

    <p class="lead">Example to show combining input events such as keyup with Ajax requests</p>
  </div>
  <div class="row-fluid">
    <form role="form">
      <div class="form-group">
        <label for="textInput">Enter Query for Wikipedia</label>
        <input type="text" id="textInput" class="form-control" placeholder="Enter Query...">
      </div>
    </form>
  </div>
  <div class="row-fluid">
    <ul id="results"></ul>
  </div>
</div>

<script src="reactivex/auto-complete.js"></script>
</body>
</html>
